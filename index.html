---
layout: default
title: Home
---

<div class="posts-list">

    {% for post in site.posts %}
        <article class="post-preview">
            <a href="{{ post.url | relative_url}}">
                <h2 class="post-title">{{ post.title }}</h2>
            </a>

            <p class="post-meta">
                Posted on {{post.date|date:"%b %d, %Y"}} &nbsp;&bull;&nbsp;
                &lt;!&ndash; <a href=""> &ndash;&gt;<span class="label label-default" style="background-color: #337ab7;">{{ post.subject }}</span> &lt;!&ndash;</a>&ndash;&gt;
                &lt;!&ndash; <a href=""> &ndash;&gt;<span class="label label-default" style="background-color: #337ab7;">{{ post.topic }}</span> &lt;!&ndash;</a>&ndash;&gt;
            </p>

            <div class="post-entry">
                {{ post.excerpt}}
                <a href="{{ post.url | relative_url}}" class="post-read-more">[Read&nbsp;More]</a>
            </div>

        </article>
    {% endfor %}
</div>
